<template>
    <lightning-layout vertical-align="end">
        <lightning-layout-item size="5" padding="around-small">
            <lightning-input  label={labels.Key_Label} onchange={changeKey} value={key}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="5">
            <lightning-input label={labels.Value_Label} onchange={changeValue} value={value}></lightning-input>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small" size="2">
            <template if:true={showButton}>
                <lightning-button-icon icon-name="utility:close"  alternative-text="Delete" class="slds-m-left_xx-small slds-align_absolute-bottom"  title="Delete" onclick={remove}></lightning-button-icon>
                <!-- <lightning-button label="remove"  class="slds-is-absolute-bottom"></lightning-button> -->
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
