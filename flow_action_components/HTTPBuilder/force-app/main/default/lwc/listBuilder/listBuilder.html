<template>
    <div class="slds-m-top_medium"><b>{masterLabel}</b></div>
    <template for:each={listData} for:item="item">
        <c-params-input key={item.order} entity={item} onchangeinput={changeItem} onremoveitem={removeItem} builder-context={builderContext}></c-params-input>
    </template>
    <div class="slds-m-top_small">
        <lightning-button label={addButtonLabel} onclick={addItem} ></lightning-button>
    </div>
</template>
