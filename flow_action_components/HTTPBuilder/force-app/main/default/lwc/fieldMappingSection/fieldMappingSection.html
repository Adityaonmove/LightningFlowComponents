<template>
    <div class="slds-m-top_medium"><b>{masterLabel}</b></div>
    <template for:each={listData} for:item="item">
        <c-field-mapping-input key={item.order} entity={item} onchangeinput={changeItem} onremoveitem={removeItem} sobject-type={sobjectType}></c-field-mapping-input>
    </template>
    <lightning-button label={addButtonLabel} onclick={addItem} ></lightning-button>
</template>
