<template>
    <template if:true={isError}>
        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme--error" role="alert">
            <h2> {errorMessage} </h2>
        </div>
    </template>
    <div><b>Map JSON Array</b></div>
    <!-- <lightning-input  label="key" onchange={changeSObjectType} value={sObjectType}></lightning-input> -->
    <c-fsc_pick-object-and-field object-label="Target Object Type" object-type={sObjectType} onfieldselected={changeSObjectType} hide-field-picklist="true"></c-fsc_pick-object-and-field>
    <c-fsc_flow-combobox 
        label='Input JSON String' 
        builder-context={_builderContext} 
        name="inputJSONString"  
        onvaluechanged={handleFlowComboboxValueChange} 
        value={inputJSONString} 
        value-type="reference">
        
    </c-fsc_flow-combobox>
    <c-fsc_pick-object-and-field object-label="Confirm Object Type" object-type={sObjectTypeForValidate} onfieldselected={changeSObjectTypeForValidate} hide-field-picklist="true"></c-fsc_pick-object-and-field>
    <template if:true={isSObjectSelected}>
        <c-field-mapping-section 
            master-label="Specify the keys that you want to extract from the objects in the array:" 
            add-button-label="Add Target Key" 
            list-data={keysToExtract} 
            onchangelist={changekeysToExtract}
            sobject-type={sObjectType}>
        </c-field-mapping-section>
    </template>
    <!-- @InvocableVariable
    public String inputJSONString;
    @InvocableVariable
    public String keysToExtract; -->
</template>
