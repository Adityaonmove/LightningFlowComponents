<template>
    <lightning-layout vertical-align="end">
        <lightning-layout-item size="5" padding="horizontal-small">
            <lightning-input  label={labels.Set_this_Output} onchange={changeKey} value={key} disabled="true"></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small" size="5">
            <c-fsc_flow-combobox 
                label={labels.To_the_value_of_this_key} 
                builder-context={_builderContext} 
                name="key"  
                onvaluechanged={changeValue} 
                value={value} 
                value-type={valueType}>

            </c-fsc_flow-combobox>
        </lightning-layout-item>

        <lightning-layout-item  size="2">
            <template if:true={showButton}>
                <lightning-button-icon size="small" icon-name="utility:delete"  alternative-text="Delete" class="slds-m-left_xx-small slds-align_absolute-bottom"  title="Delete" onclick={remove}></lightning-button-icon>
            </template>
        </lightning-layout-item>
    </lightning-layout>
    
</template>
