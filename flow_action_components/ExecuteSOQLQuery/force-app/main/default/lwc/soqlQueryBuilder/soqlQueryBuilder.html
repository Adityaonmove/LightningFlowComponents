<template>
    <template if:true={errorMessage}>
        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme--error" role="alert">
            {errorMessage}
        </div>
    </template>
    <lightning-card title={label} if:false={errorMessage} class="slds-p-around--none">
        <div class="slds-grid slds-gutters slds-p-left--small slds-p-right--small">
            <div class="slds-col slds-size--3-of-12">
                <lightning-combobox
                        class="slds-p-left--none"
                        name="objectType"
                        label="Object Type"
                        placeholder="Select Object Type"
                        variant="label-stacked"
                        value={_objectType}
                        options={_objectTypes}
                        disabled={disableObjectTypeSelection}
                        onchange={handleObjectTypeChange}
                ></lightning-combobox>
                <c-field-selector if:true={_objectType}
                        object-type={_objectType}
                        field-selector-label={labels.availableFields}
                        field-selector-style={fieldPickerStyle}
                        onfieldselected={handleFieldSelected}
                        onaddall={handleAddAll}
                        onremoveall={handleRemoveAll}
                ></c-field-selector>
            </div>
            <div class="slds-col slds-size--9-of-12 slds-p-left--small" style="position: relative">
                <div class="field-picker-container">
                    <div class="slds-p-left--xx-small">
                        <template if:true={_selectedFields.length}>
                            <div class="slds-p-bottom--small">
                                <label class="slds-form-element__label" style="width: 100%;">
                                    {labels.chooseFields}
                                    <span class="slds-p-left--medium">
                                        <lightning-button
                                                label= {labels.buttonRemoveAll}
                                                onclick={handleRemoveAll}
                                        ></lightning-button>
                                    </span>
                                </label>
                                <div class="slds-box slds-p-around_none">
                                    <div class="slds-p-around--xx-small">
                                        <template for:each={_selectedFields} for:item="curField">
                                            <lightning-pill key={curField} label={curField} data-fieldvalue={curField}
                                                            onremove={handleFieldRemove}></lightning-pill>

                                        </template>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>

                    <div style={conditionBuilderStyle}>
                        <span class="slds-p-left--xx-small">
                            {labels.generatedQuery}
                        </span>
                        <c-condition-builder
                                class="slds-p-left--xx-small"
                                object-type={_objectType}
                                fields={fieldOptions}
                                where-clause={whereClause}
                                is-disabled={conditionBuilderDisabled}
                                onconditionschanged={handleConditionChanged}
                                onrenderfinished={calculateFieldPickerStyle}
                        ></c-condition-builder>

                        <div class="slds-grid slds-wrap slds-p-left--xx-small">
                            <div class="slds-col slds-size--3-of-12  slds-p-around_none">
                                <lightning-input
                                        name="limit"
                                        type="Number"
                                        label="Limit"
                                        value={limit}
                                        onchange={handleValueChanged}
                                >
                                </lightning-input>
                            </div>
                            <div class="slds-col slds-size--5-of-12 slds-p-around_none">
                                <lightning-combobox
                                        name="orderByField"
                                        label="Order By"
                                        placeholder=""
                                        variant="label-stacked"
                                        value={orderByField}
                                        options={fieldOptionsWithNone}
                                        onchange={handleValueChanged}
                                ></lightning-combobox>
                            </div>
                            <div class="slds-col slds-size--3-of-12 slds-p-around_none">
                                <lightning-combobox
                                        name="orderByDirection"
                                        label="Direction"
                                        placeholder=""
                                        variant="label-stacked"
                                        value={orderByDirection}
                                        options={orderByDirections}
                                        onchange={handleValueChanged}
                                ></lightning-combobox>
                            </div>
                        </div>
                    </div>
                    <lightning-textarea name="queryString" label="Query Preview" value={_queryString}
                                        onblur={handleSoqlChange}
                    ></lightning-textarea>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
