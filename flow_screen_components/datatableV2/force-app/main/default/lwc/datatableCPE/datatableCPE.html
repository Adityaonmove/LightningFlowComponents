        <div if:true={isSObjectInput}>
                Yes, using SObjectInput

        <div class="slds-box slds-theme_shade">

        <template if:true={openModal}>

                        <div class="slds-modal__container">
                                <!------HEADER Section-->
                                <div class="slds-modal__header">
                                        <lightning-button-icon icon-name="utility:close"
                                                alternative-text="Close this window" size="large" variant="bare-inverse"
                                                onclick={closeModal} class="slds-modal__close">
                                        </lightning-button-icon>
                                        <h2>Welcome To Column Wizard</h2>
                                </div>
                                <!------Body Section-->
                                <div class="slds-modal__content slds-p-around_medium">
                                        <c-screen-flow width='100%' height='300'
                                                flow-name='Datatable_Configuration_Helper' name="uniqueName"
                                                flow-params=""></c-screen-flow>
                                        <center>
                                                <P>in Column Wizard
                                                </P>

                                        </center>
                                </div>
                                <!------Footer Section-->
                                <div class="slds-modal__footer">
                                        <lightning-button icon-name="utility:close" label="close" variant="brand"
                                                onclick={closeModal}>
                                        </lightning-button>
                                </div>
                        </div>
                </div>
        </template>
