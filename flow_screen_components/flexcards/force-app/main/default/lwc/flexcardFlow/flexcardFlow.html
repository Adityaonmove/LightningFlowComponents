<template>

    foobar
    {fieldHTML}

    <template if:true={isDataLoaded}>
        <lightning-card title="FlexcardFlow" icon-name="custom:custom14">
            <ul class="slds-m-around_medium">
                <template for:each={records} for:item="record">
                    <li key={record.Id} >
                            <c-field-viewer record={record} object-info={objectInfo} field-names={visibleFieldNames}></c-field-viewer>
                    </li>
                </template>
            </ul>
        </lightning-card>
    </template>
    
    
</template>
